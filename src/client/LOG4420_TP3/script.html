<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Rest Client</title>
        <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="./script.js"></script>
    </head>
    <header>
        <h1>REST Client</h1>
    </header>
    <body>
        <p>BIll id: </p>
        <input id="idInput" value="1">
        <br>
        <p>Bill to POST (JSON): </p>
        <textarea id="body" style="width:500px; height: 700px;" placeholder="Please refer to billExample.txt for an example of proper JSON format"></textarea>
        <br>
        <button onclick="getAll()">GET all bills</button>
        <br>
        <button onclick="getBill()">GET a bill</button>
        <br>
        <button onclick="postBill()">POST bill</button> 
        <br>
        <button onclick="deleteBill()">DELETE bill</button>
        <br>
        <button onclick="deleteAll()">DELETE all bills</button>
        <br>
        <p>Response status:</p>  
        <p id="responseStatus"></p>
        <p>Response body:</p>  
        <p id="responseBody"></p>
    </body>
</html>
